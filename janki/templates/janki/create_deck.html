{% extends "janki/layout.html" %}

{% block title %}Create New Deck{% endblock %}

<!-- Create New Deck -->
{% block content %}
    <h1>Create Deck</h1>
    <form action="{% url 'create_deck' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>New Deck</legend>
            <div class="form-group">
                <label for="title">Title:</label>
                <input autofocus class="form-control" type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input class="form-control" type="text" name="description" placeholder="Description">
            </div>
        </fieldset>
        
        <input class="main-button" type="submit" value="Submit">
    </form>
{% endblock %}
